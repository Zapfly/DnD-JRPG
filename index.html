<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Battlefield</h1>
        <div id="battlefield">
            <div  id="heroes">
                <div class="creature" id="hero1">
                    <img class="profile" src="https://cdn.pixabay.com/photo/2017/01/07/09/15/woman-1959982_960_720.png">
                    <p>Hero</p>
                    <p>HP: 50/50</p>
                </div>
            </div>
            <div id="monsters">
                <div class="creature" id="mon1">
                    <img class="profile" src="https://cdn.pixabay.com/photo/2018/04/18/17/26/troll-3331024_960_720.png">
                    <p>Monster</p>
                    <p>HP: 50/50</p>
                </div>                
            </div>
        </div>
        <div id="hud">
            <div id="actions">
                <button id="atk-button">Attack</button>
            </div>
            <div id="combat-log">
                <ul>
                    This is where messages will be displayed
                </ul>
            </div>            
        </div>
    </div>
    
    <script type="javascript" src="./scripts/main.js"></script>
</body>
</html>
